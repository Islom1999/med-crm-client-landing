<div class="h180"></div>
<div class="container">
	<ng-container *ngIf="page_type == 'list'">
		<div class="page-title-block">
			<h1 [innerHTML]="$header.title"></h1>
			<h3 [innerHTML]="$header.descr"></h3>
		</div>
		<div class="news-cards">
			<div class="card" *ngFor="let item of $news | async">
				<div class="card-data">
					<h1>25</h1>
					<h1>Iyul</h1>
				</div>
				<img [src]="getView(item.image)" alt="news blog img">
				<div class="card-about">
					<div class="card-about__head">
						<div class="item">
							<img src="assets/images/user.svg" alt="news icon">
							<span>{{item?.created_by ?? 'Admin'}}</span>
						</div>
						<div class="item">
							<!-- <img src="assets/images/message.svg" alt="news icon"> -->
							<!-- <span>{{item.created_at | date : 'MM.dd.yyyy, hh:mm'}}</span> -->
							<span>{{item.created_at | date : 'MM.dd.yyyy'}}</span>
						</div>
					</div>
					<h1 class="card-title">{{item.title}} + {{'/news'+ item.id}}</h1>
					<a [routerLink]="['/news',item.id]" class="more-link">
						<span>Batafsil</span>
						<span>
							<img src="assets/images/line-arrow-right.svg"
								alt="more link img">
						</span>
					</a>
				</div>
			</div>
		</div>
	</ng-container>

	<ng-container *ngIf="page_type == 'detail'">
		<div>
			<img [src]="getView($news_detail.image)" alt="news blog img">
			<h1>{{$news_detail.title}}</h1>
			<div [innerHTML]="$news_detail.descr"></div>
		</div>
	</ng-container>
</div>
