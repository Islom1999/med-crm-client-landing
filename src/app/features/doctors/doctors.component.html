<div class="h180"></div>
<div class="container">
	<div class="page-title-block" data-aos="fade-up">
		<h1 [innerHTML]="$header.title"></h1>
		<h3 [innerHTML]="$header.descr"></h3>
	</div>

	<div class="doctor-cards grid row-gap-3">
		<ng-container *ngIf="($doctors | async)?.length">
			<div class=" col-12 md:col-6 lg:col-4 xl:col-3 px-3"  *ngFor="let item of $doctors | async">
				<div class="card" data-aos="fade-up">
					<div class="user-card">
						<img [src]="getView(item.image)" alt="doctor img">
						<div class="user-card__about">
							<h3>{{item.fullname}}</h3>
							<h4>{{item.role.name}}</h4>
						</div>
					</div>
					<a [routerLink]="['/service','doctor',item.id]" class="user-card-btn">Konsultatsiyaga yozilish</a>
				</div>
			</div>
		</ng-container>
		<ng-container *ngIf="!($doctors | async)">
			<h1>Ma'lumot yo'q</h1>
		</ng-container>
	</div>
</div>
